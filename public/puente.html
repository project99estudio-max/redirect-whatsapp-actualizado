<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando con WhatsApp...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      animation: bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; background-color: #2a004d; }
      100% { background-position: 100% 100%; background-color: #4b0099; }
    }

    /* PartÃ­culas */
    .particle {
      position: absolute;
      background: rgba(177, 124, 255, 0.6);
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow: 0 0 6px rgba(177, 124, 255, 0.8);
    }

    @keyframes float {
      from { transform: translateX(0); opacity: 0.3; }
      to { transform: translateX(100vw); opacity: 0.9; }
    }

    @keyframes shimmer {
      0%,100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }

    /* Loader */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #b17cff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.4s linear infinite;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(177, 124, 255, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(177, 124, 255, 0.8);
      letter-spacing: 0.5px;
    }

    p {
      color: rgba(255,255,255,0.75);
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>

  <script>
    // Generar partÃ­culas flotantes
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.top = Math.random() * 100 + "vh";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (6 + Math.random() * 8) + "s";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.width = particle.style.height = Math.random() * 2 + 1 + "px";
        body.appendChild(particle);
      }
    });

    // Redirigir automÃ¡ticamente
    setTimeout(() => {
      window.location.href = '/api/r';
    }, 2000);
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Conectando con WhatsApp...</h2>
  <p>AguardÃ¡ un momento ðŸ’¬</p>
</body>
</html>
