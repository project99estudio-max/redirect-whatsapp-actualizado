<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      animation: bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; background-color: #2a004d; }
      100% { background-position: 100% 100%; background-color: #4b0099; }
    }

    .particle {
      position: absolute;
      background: rgba(177, 124, 255, 0.6);
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow: 0 0 6px rgba(177, 124, 255, 0.8);
    }

    @keyframes float {
      from { transform: translateX(0); opacity: 0.3; }
      to { transform: translateX(100vw); opacity: 0.9; }
    }

    @keyframes shimmer {
      0%,100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      max-width: 360px;
    }

    .slot-img {
      max-width: 240px;
      width: 70vw;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 30px rgba(177, 124, 255, 0.8));
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #b17cff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.4s linear infinite;
      margin-bottom: 18px;
      box-shadow: 0 0 25px rgba(177, 124, 255, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(177, 124, 255, 0.8);
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      margin-top: 4px;
      margin-bottom: 18px;
      font-size: 0.98rem;
      font-weight: 500;
    }

    .cta-btn{
      border:none;
      outline:none;
      cursor:pointer;
      padding:14px 24px;
      border-radius:999px;
      font-size:0.95rem;
      font-weight:700;
      letter-spacing:0.04em;
      text-transform:uppercase;
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:linear-gradient(135deg, #34d399, #22c55e);
      color:#020617;
      box-shadow:0 0 18px rgba(34, 197, 94, 0.9);
      position:relative;
      animation:pulse 1.4s infinite ease-in-out;
      margin-top: 4px;
    }

    .wp-icon{
      font-size:1.1rem;
    }

    @keyframes pulse{
      0%{
        transform:scale(1);
        box-shadow:0 0 18px rgba(34, 197, 94, 0.8);
      }
      50%{
        transform:scale(1.05);
        box-shadow:0 0 30px rgba(34, 197, 94, 1);
      }
      100%{
        transform:scale(1);
        box-shadow:0 0 18px rgba(34, 197, 94, 0.8);
      }
    }

    .helper {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ PIXEL sin JavaScript -->
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1368705578011910&ev=PageView&noscript=1"/>
  </noscript>

  <div class="content">
    <!-- üé∞ Imagen de la m√°quina INSOMNIA (cambi√° el src por el nombre real del archivo) -->
    <img src="insomnia-slot.png" alt="Insomnia Slot" class="slot-img">

    <div class="loader"></div>

    <h2>Conectando con WhatsApp...</h2>
    <p class="subtitle">
      Cre√° tu usuario en segundos y empez√° a jugar con ventaja
    </p>

    <button class="cta-btn" id="cta-btn">
      <span class="wp-icon">üü¢</span>
      CREAR USUARIO
    </button>

    <p class="helper">
      Si no se abre autom√°ticamente, toc√° el bot√≥n.
    </p>
  </div>

  <script>
    // üîπ Part√≠culas flotantes decorativas
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.top = Math.random() * 100 + "vh";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (6 + Math.random() * 8) + "s";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.width = particle.style.height = Math.random() * 2 + 1 + "px";
        body.appendChild(particle);
      }

      let hasRedirected = false;

      function goToWhatsapp() {
        if (hasRedirected) return;
        hasRedirected = true;

        // 1Ô∏è‚É£ Disparamos el evento personalizado (WAclick) SOLO cuando realmente vamos a WhatsApp
        if (window.fbq) {
          fbq('trackCustom', 'WAclick');
        }

        // 2Ô∏è‚É£ Esperamos 300ms para asegurar que Meta reciba el evento
        setTimeout(() => {
          // üîÅ Tu backend sigue manejando el round robin y el conteo de clics en /api/r
          window.location.href = '/api/r';
        }, 300);
      }

      // ‚û°Ô∏è Click en el bot√≥n
      const btn = document.getElementById('cta-btn');
      if (btn) {
        btn.addEventListener('click', goToWhatsapp);
      }

      // ‚è±Ô∏è Auto-redirecci√≥n si el usuario no toca nada (2.5 segundos)
      setTimeout(goToWhatsapp, 2500);
    });
  </script>
</body>
</html>
