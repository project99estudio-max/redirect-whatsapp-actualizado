<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando con WhatsApp...</title>

  <!-- ‚úÖ META PIXEL CODE -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
    document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1368705578011910');
    fbq('track', 'PageView');
  </script>
  <!-- ‚úÖ FIN META PIXEL CODE -->

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #2a004d, #000000 90%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      animation: bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; background-color: #2a004d; }
      100% { background-position: 100% 100%; background-color: #4b0099; }
    }

    .particle {
      position: absolute;
      background: rgba(177, 124, 255, 0.6);
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow: 0 0 6px rgba(177, 124, 255, 0.8);
    }

    @keyframes float {
      from { transform: translateX(0); opacity: 0.3; }
      to { transform: translateX(100vw); opacity: 0.9; }
    }

    @keyframes shimmer {
      0%,100% { opacity: 0.2; }
      50% { opacity: 0.9; }
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #b17cff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.4s linear infinite;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(177, 124, 255, 0.6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(177, 124, 255, 0.8);
      letter-spacing: 0.5px;
    }

    p {
      color: rgba(255,255,255,0.75);
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>

  <script>
    // Generar part√≠culas flotantes
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.top = Math.random() * 100 + "vh";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (6 + Math.random() * 8) + "s";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.width = particle.style.height = Math.random() * 2 + 1 + "px";
        body.appendChild(particle);
      }
    });

    // Redirigir autom√°ticamente con evento del pixel + registro extra
    setTimeout(async () => {
      if (window.fbq) fbq('trackCustom', 'RedirectToWhatsApp');

      // üëâ Registro opcional del ‚Äúlleg√≥‚Äù en el backend
      try {
        const urlActual = window.location.href;
        await fetch(
          `/api/stats-redirect?token=${encodeURIComponent('tok99-2025')}&url=${encodeURIComponent(urlActual)}`
        );
      } catch (e) {
        console.warn('Error registrando RedirectToWhatsApp:', e);
      }

      window.location.href = '/api/r';
    }, 2000);
  </script>
</head>
<body>
  <!-- ‚úÖ PIXEL sin JavaScript -->
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1368705578011910&ev=PageView&noscript=1"/>
  </noscript>

  <div class="loader"></div>
  <h2>Conectando con WhatsApp...</h2>
  <p>Aguard√° un momento üí¨</p>
</body>
</html>
