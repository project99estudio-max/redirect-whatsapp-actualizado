<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL ADMIN</title>
<style>
  :root{
    --bg1:#4b0082; --bg2:#000000; --particle:#c7b3ff;
    --card:#1c1433f0; --edge1:rgba(174,143,255,.16); --edge2:rgba(255,255,255,.55);
    --text:#ffffff; --muted:#c9c0f2; --btn-bg:#1e1935;
    --neonA:#b985ff; --neonB:#efe6ff; --pulse:#7f5cff;
  }
  html,body{
    height:100%;margin:0;color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:radial-gradient(circle at 30% -10%,var(--bg1),var(--bg2));
    overflow:auto;
  }
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}
  .shell{position:relative;z-index:2;max-width:760px;margin:4px auto 32px;padding:0 14px}
  .logo-wrap{display:flex;justify-content:center}
  .logo{width:240px;display:block;filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));margin:10px auto -36px;}

  .card,.card-mini{
    position:relative;z-index:1;margin:0 auto;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:16px 14px}
  .mini-inner{padding:14px 14px}
  h1{text-align:center;margin:2px 0 8px;font-size:24px;letter-spacing:.4px}
  p,small{color:var(--muted);text-align:center;margin:0}

  .row{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap;align-items:center}
  input[type=text],input[type=number]{
    flex:1;background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;padding:10px 12px;color:#fff;outline:none;
  }
  input::placeholder{color:#9a8ccc}

  /* ===== BOTONES BASE ===== */
  .btn{
    position:relative;border:none;border-radius:12px;padding:10px 12px;
    color:#fff;cursor:pointer;outline:none;background:var(--btn-bg);
    white-space:nowrap;font-weight:600;letter-spacing:.2px;text-align:center;
    box-shadow:0 6px 18px rgba(40,0,120,.22);z-index:0;
    display:flex;align-items:center;justify-content:center;
    height:36px;font-size:12.5px;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn > *{position:relative;z-index:2}
  .btn::before{content:"";position:absolute;inset:0;border-radius:12px;z-index:1;background:transparent;}
  .btn--thin::before{
    inset:-1px;border-radius:13px;
    background:conic-gradient(from 45deg,var(--neonA)0%,var(--neonB)18%,var(--neonA)36%,var(--neonA)100%);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;padding:1px;
    filter:saturate(90%) blur(.15px) opacity(.85);
  }

  /* ===== TOP: 3 BOTONES SIMÉTRICOS ===== */
  .actions-top{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:8px;
    margin:8px 0 6px;
  }
  #btnRot{ font-size:11.4px; }

  /* ===== BOTÓN PRINCIPAL (AGREGAR CAJERA) ===== */
  .actions-bottom{display:flex;justify-content:center;margin:18px 0 6px;position:relative;}
  .btn--main{
    position:relative;
    font-size:15px; padding:12px 16px; min-width:220px;
    background:#231a44;
    box-shadow:0 10px 28px rgba(127,92,255,.35), 0 0 22px rgba(127,92,255,.22);
  }
  .btn--main::before{
    content:""; position:absolute; inset:-2px; border-radius:14px; z-index:1;
    background:conic-gradient(from 30deg, var(--neonA) 0%, var(--neonB) 14%, var(--neonA) 28%, var(--neonA) 100%);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor; mask-composite:exclude;
    padding:2px; filter:saturate(120%) blur(.35px) opacity(.95);
  }
  .btn--main::after{
    content:""; position:absolute; z-index:0; inset:-16px; border-radius:28px;
    background: radial-gradient(45% 70% at 50% 50%, rgba(127,92,255,.55), rgba(127,92,255,.22) 55%, transparent 75%);
    filter:blur(16px);
    animation:breath 2.8s ease-in-out infinite;
  }
  @keyframes breath{
    0%,100%{ transform:scale(0.96); opacity:.85; }
    50%    { transform:scale(1.06); opacity:1;   }
  }

  /* ===== LISTA: NOMBRE | WALINK | BORRAR ===== */
  #list{margin-top:24px;}
  .item{
    display:grid;
    grid-template-columns: 108px 1fr 108px;
    gap:8px; align-items:center; margin:6px 0;
  }
  .item input, .item .btn{ height:36px; }

  .item .name{
    width:108px;min-width:108px;max-width:108px;
    background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;padding:8px 10px;color:#fff;outline:none;font-size:12.5px;
  }
  .item .url{
    width:100%;min-width:0;
    background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;padding:8px 12px;color:#fff;outline:none;font-size:13px;
  }
  .item .btn{
    min-width:108px;max-width:108px;
    display:flex;align-items:center;justify-content:center;font-size:12.5px;
  }

  .save-wrap{display:flex;justify-content:center;margin:16px 0 6px}

  /* ===== AJUSTE DE FILA ROTAR CADA ===== */
  .row-rotar {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  #blocksize {
    width: 55px !important;
    flex: 0 0 auto !important;
    text-align: center;
    padding: 6px 4px;
    font-size: 13px;
    margin: 0 2px;
  }
  .row-rotar label {
    margin: 0 2px;
  }

  /* ===== ANCHOS IGUALES ===== */
  #btnSaveBS, #btnSaveToken {
    min-width: 150px;
    justify-content: center;
  }

  /* ===== BOTÓN ESTADÍSTICAS ===== */
  .stats-card{
    margin:18px auto;
    padding:14px;
    display:flex;align-items:center;justify-content:center;gap:10px;
    cursor:pointer;user-select:none;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .stats-card:hover{filter:brightness(1.05);transform:translateY(-1px);transition:.18s}
  .stats-icon{
    width:20px;height:20px;border-radius:50%;
    background:conic-gradient(from 0deg,#ffffff 0deg 110deg,#b985ff 110deg 360deg);
  }

  @media(max-width:420px){
    .logo{width:216px;margin:8px auto -38px}
    .card-inner{padding:14px 10px}
    .btn{font-size:12.5px}
    .row-rotar{gap:3px}
    #btnSaveBS, #btnSaveToken { min-width: 160px; }
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/insomnia-logo.png" alt="Insomnia Logo">
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>PANEL ADMIN</h1>

      <div class="actions-top">
        <button class="btn btn--thin btn--sm" id="btnView">Ver lista</button>
        <button class="btn btn--thin btn--sm" id="btnRot">Resetear rotación</button>
        <button class="btn btn--thin btn--sm" id="btnReset">Borrar lista</button>
      </div>

      <div class="actions-bottom">
        <button class="btn btn--main" id="btnAdd">AGREGAR CAJERA</button>
      </div>

      <div id="list"></div>
      <div class="save-wrap">
        <button class="btn btn--thin" id="btnSaveFinal">Guardar</button>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <div class="stats-card" id="btnStats">
    <div class="stats-icon"></div>
    <span>Estadísticas</span>
  </div>

  <div class="card-mini">
    <div class="mini-inner">
      <p style="text-align:center;color:#dcd2ff;margin-bottom:10px;">Configuración</p>

      <div class="row row-rotar">
        <label style="min-width:90px;color:#d7ccff;">Rotar cada</label>
        <input id="blocksize" type="number" min="1" max="20" step="1" placeholder="2">
        <label style="color:#d7ccff;min-width:45px">clicks</label>
        <button class="btn btn--thin btn--sm" id="btnSaveBS">Guardar</button>
      </div>

      <div class="row">
        <input id="token" type="text" placeholder="tok99-2025">
        <button class="btn btn--thin btn--sm" id="btnSaveToken">Guardar token</button>
      </div>
    </div>
  </div>
</div>

<script>
// (mismo JS que antes, sin tocar)
</script>
</body>
</html>
