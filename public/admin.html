<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Panel Insomnia Admin</title>
<style>
  :root{
    --bg1:#4b0082;           /* violeta brillante */
    --bg2:#000000;           /* negro */
    --particle:#c7b3ff;      /* partículas claras */
    --card:#1c1433f0;        /* tarjeta violeta translúcida */
    --edge1:rgba(174,143,255,.16);
    --edge2:rgba(255,255,255,.55);
    --text:#ffffff;
    --muted:#c9c0f2;
    --btn-bg:#1e1935;        /* fondo del botón (oscuro) */
    --neonA:#b985ff;         /* neón violeta */
    --neonB:#efe6ff;         /* destello muy claro */
  }

  html,body{
    height:100%;
    margin:0;
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background: radial-gradient(circle at 30% -10%, var(--bg1), var(--bg2));
    /* IMPORTANTE: permitir scroll en celu cuando la lista crece */
    overflow:auto;
  }

  /* Fondo animado */
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}

  /* Contenedor principal */
  .shell{position:relative;z-index:2;max-width:760px;margin:8px auto 36px;padding:0 14px}

  /* Logo pegado a la tarjeta */
  .logo-wrap{display:flex;justify-content:center}
  .logo{
    width:240px;
    display:block;
    filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));
    margin:14px auto -18px; /* pega la tarjeta al logo */
  }

  /* Tarjeta compacta con borde suave */
  .card{
    margin:0 auto;
    background:
      linear-gradient(var(--card),var(--card)) padding-box,
      linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;
    border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:18px 16px}

  /* Textos */
  h1{margin:4px 0 8px;text-align:center;font-size:26px;letter-spacing:.5px}
  p,small{color:var(--muted);text-align:center;margin:0}
  .subtitle{margin:6px 0 12px}

  /* Fila de token */
  .row{display:flex;gap:8px;margin:10px 0}
  input[type=text]{
    flex:1;background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;padding:12px 14px;color:#fff;outline:none
  }
  input::placeholder{color:#9a8ccc}

  /* ACCIONES: una sola línea SIEMPRE (scroll horizontal en celu) */
  .actions{
    display:flex;
    flex-wrap:nowrap;        /* no bajar de línea */
    gap:8px;
    justify-content:flex-start;
    overflow-x:auto;         /* permite deslizar en celu */
    -webkit-overflow-scrolling:touch;
    scroll-snap-type:x mandatory;
    padding-bottom:4px;
  }
  .actions::-webkit-scrollbar{height:6px}
  .actions::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12);border-radius:999px}

  /* Botones con borde neón girando constantemente (efecto circular real) */
  .btn{
    position:relative;
    border:none;
    border-radius:12px;
    padding:10px 12px;
    color:#fff;
    cursor:pointer;
    outline:none;
    background:var(--btn-bg);
    box-shadow:0 6px 22px rgba(40,0,120,.28);
    white-space:nowrap;
    font-weight:600;
    letter-spacing:.2px;
    scroll-snap-align:center;
    min-width:150px;          /* tamaño uniforme para la fila */
    text-align:center;
  }
  .btn:hover{filter:brightness(1.1)}

  /* Anillo neón giratorio */
  .btn::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:14px;
    background:conic-gradient(var(--neonA),var(--neonB),var(--neonA),var(--neonA));
    animation:spin 2.8s linear infinite;
    z-index:0;

    /* máscara para que se vea solo el borde (anillo) */
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
    padding:2px; /* grosor del anillo */
  }
  .btn > *{position:relative;z-index:1}

  @keyframes spin{to{transform:rotate(360deg)}}

  /* Ítems de la lista */
  .item{display:flex;gap:8px;margin:6px 0}
  .item .btn{min-width:auto;padding:10px 12px}

  /* Mensajes */
  #msg.ok{color:#90f0b0}
  #msg.err{color:#fca5a5}

  /* Responsive */
  @media (max-width:420px){
    .logo{width:220px;margin:12px auto -16px}
    .btn{min-width:140px;font-size:14px;padding:10px 10px}
    .card-inner{padding:16px 12px}
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/insomnia-logo.png" alt="Insomnia Logo">
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>Panel Admin</h1>
      <p class="subtitle">Gestioná tus enlaces wa.me con rotación automática (2 clics por número).</p>

      <!-- Token -->
      <div class="row">
        <input id="token" type="text" placeholder="tok99-2025">
        <button class="btn" id="btnSaveToken">Guardar token</button>
      </div>

      <!-- UNA sola línea con scroll horizontal -->
      <div class="actions">
        <button class="btn" id="btnUpdate">Actualizar lista</button>
        <button class="btn" id="btnAdd">Agregar</button>
        <button class="btn" id="btnReset">Borrar lista</button>
        <button class="btn" id="btnRot">Reset rotación</button>
      </div>

      <div id="list"></div>
      <p id="msg"></p>
    </div>
  </div>
</div>

<script>
/* ===== Partículas estilo original ===== */
const c=document.getElementById("bg"),x=c.getContext("2d");
let P=[];
function rs(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",rs);rs();
for(let i=0;i<90;i++)P.push({
  x:Math.random()*c.width,y:Math.random()*c.height,
  vx:(Math.random()-.5)*.28,vy:(Math.random()-.5)*.28,
  r:Math.random()*2+.7
});
(function anim(){
  // gradiente de fondo (radial)
  const grad=x.createRadialGradient(c.width*0.3, c.height*0.1, 0, c.width*0.3, c.height*0.1, Math.max(c.width,c.height));
  grad.addColorStop(0, getComputedStyle(document.documentElement).getPropertyValue('--bg1').trim());
  grad.addColorStop(1, getComputedStyle(document.documentElement).getPropertyValue('--bg2').trim());
  x.fillStyle=grad;x.fillRect(0,0,c.width,c.height);

  // partículas
  x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--particle').trim();
  for(const p of P){
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx*=-1;
    if(p.y<0||p.y>c.height)p.vy*=-1;
    x.beginPath();x.arc(p.x,p.y,p.r,0,6.283);x.fill();
  }
  requestAnimationFrame(anim);
})();

/* ===== Lógica del panel ===== */
const $=s=>document.querySelector(s);
const list=$("#list"),msg=$("#msg"),tokenInput=$("#token");

/* Crear fila */
function row(v=""){
  const d=document.createElement("div");d.className="item";
  const i=document.createElement("input");i.type="text";i.placeholder="https://wa.me/...";i.value=v;
  const b=document.createElement("button");b.className="btn";b.textContent="Borrar";b.onclick=()=>d.remove();
  d.append(i,b);list.append(d);

  // Scroll suave al nuevo campo (para celu)
  setTimeout(()=>{ i.scrollIntoView({behavior:"smooth", block:"end"}); i.focus(); }, 50);
}

/* Obtener valores */
function values(){return[...list.querySelectorAll("input")].map(i=>i.value.trim()).filter(Boolean)}
function show(t,ok=1){msg.textContent=t;msg.className=ok?"ok":"err"}

/* Guardar token local */
$("#btnSaveToken").onclick=()=>{localStorage.setItem("adm_tok",tokenInput.value.trim());show("Token guardado")};

/* Cargar lista si ya hay token guardado */
window.onload=async()=>{
  const t=localStorage.getItem("adm_tok");
  if(t){ tokenInput.value=t; await loadList(t); }
};

/* GET lista */
async function loadList(t){
  try{
    show("Cargando...");
    const r=await fetch(`/api/admin?token=${encodeURIComponent(t)}&get=1`);
    const j=await r.json();
    list.innerHTML="";
    (j.links||[]).forEach(v=>row(v));
    if((j.links||[]).length===0)row("");
    show("Lista cargada");
  }catch(e){
    show("Error al cargar",0);
  }
}

/* Agregar campo */
$("#btnAdd").onclick=()=>row("");

/* Actualizar lista (POST y luego refresco) */
$("#btnUpdate").onclick=async()=>{
  const t=tokenInput.value.trim();
  if(!t)return show("Poné token",0);
  const vals=values();
  if(!vals.length)return show("Nada que guardar",0);
  try{
    show("Guardando...");
    const r=await fetch(`/api/admin-post?token=${encodeURIComponent(t)}`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(vals)
    });
    const j=await r.json();
    if(j.ok){ show(`Guardado (${j.saved})`); await loadList(t); }
    else show("Error al guardar",0);
  }catch(e){ show("Error al guardar",0); }
};

/* Borrar lista (reset=1) */
$("#btnReset").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  try{
    const r=await fetch(`/api/admin?token=${encodeURIComponent(t)}&reset=1`);
    const j=await r.json();
    list.innerHTML=""; row("");
    show(j.ok?"Lista borrada":"Error",j.ok);
  }catch(e){ show("Error",0); }
};

/* Resetear rotación */
$("#btnRot").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  try{
    const r=await fetch(`/api/rotate-reset?token=${encodeURIComponent(t)}`);
    const j=await r.json();
    show(j.ok?"Rotación reiniciada":"Error",j.ok);
  }catch(e){ show("Error",0); }
};
</script>
</body>
</html>
