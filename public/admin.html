<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Panel Insomnia Admin</title>
<style>
  html,body{height:100%;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:#1b142c;overflow:hidden;color:#fff;}
  canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
  .wrap{position:relative;z-index:2;max-width:720px;margin:20px auto;background:rgba(25,18,45,0.85);
    backdrop-filter:blur(8px);border:1px solid rgba(125,90,255,.3);border-radius:20px;padding:24px;
    box-shadow:0 10px 40px rgba(0,0,0,.4);}
  h1{text-align:center;color:#fff;font-size:28px;letter-spacing:1px;margin:0 0 15px;}
  img.logo{display:block;margin:-20px auto -10px auto;width:180px;filter:drop-shadow(0 0 6px rgba(255,255,255,.25));}
  p,small{color:#c7bdf0;text-align:center}
  .row{display:flex;gap:8px;margin:10px 0}
  input[type=text]{flex:1;background:#2b2250;border:1px solid rgba(180,140,255,.4);
    border-radius:10px;padding:10px;color:#fff;outline:none}
  input::placeholder{color:#9a8ccc}
  button{background:#2a1e58;border:none;padding:10px 14px;border-radius:10px;color:#fff;cursor:pointer;transition:.3s}
  button:hover{filter:brightness(1.2)}
  .small-bar{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px}
  .small-bar button{flex:1;min-width:100px;font-size:14px;padding:8px 10px;border:1px solid rgba(180,140,255,.4);}
  #btnAdd{display:block;margin:18px auto;padding:14px 24px;background:#6d4bff;border-radius:12px;
    font-weight:600;font-size:16px;box-shadow:0 0 15px 4px rgba(109,75,255,.3);position:relative;animation:pulse 2.5s infinite;}
  @keyframes pulse{0%{box-shadow:0 0 10px 2px rgba(109,75,255,.3);}50%{box-shadow:0 0 22px 6px rgba(109,75,255,.6);}100%{box-shadow:0 0 10px 2px rgba(109,75,255,.3);}}
  #btnSave{display:block;margin:18px auto;padding:14px 24px;background:#865dff;border-radius:12px;
    font-weight:600;font-size:16px;width:70%;box-shadow:0 0 15px 3px rgba(134,93,255,.3);}
  .item{display:flex;gap:8px;margin:8px 0}
  .item button{background:#512bbf;border:1px solid rgba(180,140,255,.4)}
  .ok{color:#90f0b0;text-align:center;margin-top:10px}
  .err{color:#fca5a5;text-align:center;margin-top:10px}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="wrap">
  <img src="/insomnia-logo.png" class="logo" alt="Insomnia Logo">
  <h1>Panel Admin</h1>

  <div class="row">
    <input id="token" type="text" placeholder="tok99-2025">
    <button id="btnSaveToken">Guardar token</button>
  </div>

  <div class="small-bar">
    <button id="btnView">Ver lista</button>
    <button id="btnReset">Borrar lista</button>
    <button id="btnRot">Resetear rotación</button>
  </div>

  <button id="btnAdd">AGREGAR CAJERA</button>

  <div id="list"></div>
  <button id="btnSave">GUARDAR</button>

  <p id="msg"></p>
</div>

<script>
// === fondo partículas ===
const c=document.getElementById("bg"),x=c.getContext("2d");
let p=[];
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();
for(let i=0;i<80;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3,r:Math.random()*2+0.5});
function anim(){
  x.fillStyle="#1b142c";x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#a68bff";
  for(const o of p){o.x+=o.vx;o.y+=o.vy;
    if(o.x<0||o.x>c.width)o.vx*=-1;
    if(o.y<0||o.y>c.height)o.vy*=-1;
    x.beginPath();x.arc(o.x,o.y,o.r,0,6.28);x.fill();}
  requestAnimationFrame(anim);
}
anim();

// === lógica panel ===
const $=s=>document.querySelector(s);
const list=$("#list"),msg=$("#msg");
const tokenInput=$("#token");

function row(v=""){const d=document.createElement("div");d.className="item";
const i=document.createElement("input");i.value=v;i.placeholder="https://wa.me/...";const b=document.createElement("button");b.textContent="Borrar";b.onclick=()=>d.remove();
d.append(i,b);list.append(d);}

function values(){return[...list.querySelectorAll("input")].map(i=>i.value.trim()).filter(Boolean)}
function show(t,ok=1){msg.textContent=t;msg.className=ok?"ok":"err";}

$("#btnSaveToken").onclick=()=>{localStorage.setItem("adm_tok",tokenInput.value.trim());show("Token guardado ✅")};
window.onload=()=>{const t=localStorage.getItem("adm_tok");if(t)tokenInput.value=t;}

// Ver lista
$("#btnView").onclick=async()=>{
  const t=tokenInput.value.trim();if(!t)return show("Poné token",0);
  show("Cargando...");
  const r=await fetch(`/api/admin?token=${t}&get=1`);
  const j=await r.json();
  list.innerHTML="";
  (j.links||[]).forEach(v=>row(v));
  if((j.links||[]).length==0)row("");
  show("Lista cargada ✅");
};

// Borrar lista
$("#btnReset").onclick=async()=>{
  const t=tokenInput.value.trim();if(!t)return show("Poné token",0);
  const r=await fetch(`/api/admin?token=${t}&reset=1`);
  const j=await r.json();
  list.innerHTML="";row("");
  show(j.ok?"Lista borrada ✅":"Error",j.ok);
};

// Reset rotación
$("#btnRot").onclick=async()=>{
  const t=tokenInput.value.trim();if(!t)return show("Poné token",0);
  const r=await fetch(`/api/rotate-reset?token=${t}`);
  const j=await r.json();
  show(j.ok?"Rotación reiniciada ✅":"Error al resetear",j.ok);
};

// Agregar cajera
$("#btnAdd").onclick=()=>row("");

// Guardar lista
$("#btnSave").onclick=async()=>{
  const t=tokenInput.value.trim();if(!t)return show("Poné token",0);
  const vals=values();if(!vals.length)return show("Nada para guardar",0);
  show("Guardando...");
  const r=await fetch(`/api/admin-post?token=${t}`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(vals)
  });
  const j=await r.json();
  show(j.ok?`Guardado correctamente (${j.saved}) ✅`:`Error al guardar ❌`,j.ok);
};
</script>
</body>
</html>
