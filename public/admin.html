<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #4b0082, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
    }

    img {
      width: 100px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }

    button {
      background-color: #8a2be2;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 100px;
    }

    button:hover {
      background-color: #a94cf7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <img src="/insomnia-logo.png" alt="Insomnia Logo" />
    <h1>Panel Admin</h1>

    <div class="btns">
      <button>Cargar lista</button>
      <button>Agregar</button>
      <button>Guardar</button>
      <button>Reset lista</button>
      <button>Reset rotación</button>
    </div>
  </div>

  <script>
    // Fondo de partículas flotando suavemente
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 40; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 0.3 + 0.1,
        speedY: Math.random() * 0.3 - 0.15,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x > canvas.width) p.x = 0;
        if (p.y > canvas.height) p.y = 0;
        if (p.y < 0) p.y = canvas.height;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
