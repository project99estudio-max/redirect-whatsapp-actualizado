<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL ADMIN</title>
<style>
  *{box-sizing:border-box;}

  :root{
    --bg1:#4b0082; --bg2:#000; --particle:#c7b3ff;
    --card:#1c1433f0; --edge1:rgba(174,143,255,.16); --edge2:rgba(255,255,255,.55);
    --text:#fff; --muted:#c9c0f2; --btn-bg:#1e1935;
    --neonA:#b985ff; --neonB:#efe6ff;
    --fieldH:36px;
  }

  html,body{
    height:100%;margin:0;color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:radial-gradient(circle at 30% -10%,var(--bg1),var(--bg2));
    overflow:auto;
  }
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}
  .shell{position:relative;z-index:2;max-width:760px;margin:4px auto 32px;padding:0 14px}
  .logo-wrap{display:flex;justify-content:center}
  .logo{width:240px;filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));margin:10px auto -36px;display:block}

  .card,.card-mini{
    position:relative;margin:0 auto;border-radius:20px;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:16px 14px}
  .card-mini{overflow:hidden;}
  .mini-inner{padding:14px}
  h1{text-align:center;margin:2px 0 8px;font-size:24px}
  p{color:var(--muted);text-align:center;margin:0}

  input{
    background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;color:#fff;font-size:13px;outline:none;
  }
  input::placeholder{color:#9a8ccc}

  /* === BOTONES NE√ìN === */
  .btn{
    border:none;border-radius:12px;background:var(--btn-bg);
    color:#fff;cursor:pointer;font-weight:600;
    display:flex;align-items:center;justify-content:center;
    height:var(--fieldH);padding:0 12px;font-size:12.5px;
    box-shadow:0 6px 18px rgba(40,0,120,.22);
    position:relative;z-index:0;
  }
  .btn--thin::before{
    content:"";position:absolute;inset:-1px;border-radius:13px;z-index:1;
    background:conic-gradient(from 45deg,var(--neonA)0%,var(--neonB)18%,var(--neonA)36%,var(--neonA)100%);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;padding:1px;
    filter:saturate(90%) blur(.15px) opacity(.85);
  }
  .btn:hover{filter:brightness(1.08)}

  .actions-top{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin:8px 0 6px;}
  .actions-bottom{display:flex;justify-content:center;margin:18px 0 6px;}
  .btn--main{font-size:15px;padding:12px 16px;min-width:220px;background:#231a44;box-shadow:0 10px 28px rgba(127,92,255,.35),0 0 22px rgba(127,92,255,.22);}

  /* ===== Lista ===== */
  #list{margin-top:24px;}
  .item{display:grid;grid-template-columns:108px 1fr 108px;gap:8px;align-items:center;margin:6px 0;}
  .item input,.item .btn{height:var(--fieldH);}
  .save-wrap{display:flex;justify-content:center;margin:16px 0 6px;}

  /* ===== CONFIGURACI√ìN ===== */
  .cfg-grid{
    display:grid;
    grid-template-columns:110px 70px 60px 1fr 160px;
    align-items:center;
    gap:8px;
    width:100%;
  }
  .cfg-label,.cfg-suffix{
    color:#d7ccff;font-size:13px;white-space:nowrap;
  }
  #blocksize,#token{
    height:36px;background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;color:#fff;font-size:13px;outline:none;
  }
  #blocksize{text-align:center;padding:6px 6px;}
  #token{grid-column:1/5;width:100%;padding:8px 10px;min-width:0;}
  .cfg-grid .btn{width:100%;height:36px;justify-content:center;font-size:12.5px;}

  /* RESPONSIVE */
  @media (max-width:430px){
    .mini-inner{padding:12px;}
    .cfg-grid{
      grid-template-columns:minmax(85px,95px) minmax(55px,65px) minmax(55px,65px) 1fr minmax(120px,140px);
      gap:6px;
    }
    #blocksize,#token,.cfg-grid .btn{height:34px;}
    .cfg-label,.cfg-suffix{font-size:12px;}
  }
  @media (max-width:375px){
    .mini-inner{padding:10px;}
    .cfg-grid{
      grid-template-columns:minmax(75px,85px) minmax(50px,60px) minmax(50px,60px) 1fr minmax(108px,128px);
      gap:5px;
    }
    #blocksize,#token,.cfg-grid .btn{height:32px;}
    .cfg-label,.cfg-suffix{font-size:11.5px;}
  }

  /* ===== Estad√≠sticas ===== */
  .stats-card{
    margin:18px auto;padding:14px;display:flex;align-items:center;justify-content:center;gap:10px;
    cursor:pointer;user-select:none;border-radius:20px;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
  }
  .stats-icon{width:20px;height:20px;border-radius:50%;background:conic-gradient(from 0deg,#fff 0deg 110deg,#b985ff 110deg 360deg);}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/insomnia-logo.png" alt="Insomnia Logo">
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>PANEL ADMIN</h1>

      <div class="actions-top">
        <button class="btn btn--thin" id="btnView">Ver lista</button>
        <button class="btn btn--thin" id="btnRot">Resetear rotaci√≥n</button>
        <button class="btn btn--thin" id="btnReset">Borrar lista</button>
      </div>

      <div class="actions-bottom">
        <button class="btn btn--main" id="btnAdd">AGREGAR CAJERA</button>
      </div>

      <div id="list"></div>
      <div class="save-wrap"><button class="btn btn--thin" id="btnSaveFinal">Guardar</button></div>
      <p id="msg"></p>
    </div>
  </div>

  <div class="stats-card" id="btnStats">
    <div class="stats-icon"></div><span>Estad√≠sticas</span>
  </div>

  <!-- CONFIGURACI√ìN -->
  <div class="card-mini">
    <div class="mini-inner">
      <p style="text-align:center;color:#dcd2ff;margin-bottom:10px;">Configuraci√≥n</p>
      <div class="cfg-grid">
        <label class="cfg-label">Rotar cada</label>
        <input id="blocksize" type="number" min="1" max="20" step="1" placeholder="2">
        <span class="cfg-suffix">clicks</span>
        <div></div>
        <button class="btn btn--thin" id="btnSaveBS">Guardar</button>

        <input id="token" type="text" placeholder="tok99-2025">
        <div></div><div></div><div></div>
        <button class="btn btn--thin" id="btnSaveToken">Guardar token</button>
      </div>
    </div>
  </div>
</div>

<script>
const c=document.getElementById("bg"),x=c.getContext("2d");let P=[];
function rs(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",rs);rs();
for(let i=0;i<80;i++)P.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.28,vy:(Math.random()-.5)*.28,r:Math.random()*2+.7});
(function anim(){
  const g=x.createRadialGradient(c.width*0.3,c.height*0.1,0,c.width*0.3,c.height*0.1,Math.max(c.width,c.height));
  const cs=p=>getComputedStyle(document.documentElement).getPropertyValue(p).trim();
  g.addColorStop(0,cs('--bg1'));g.addColorStop(1,cs('--bg2'));
  x.fillStyle=g;x.fillRect(0,0,c.width,c.height);x.fillStyle=cs('--particle');
  for(const p of P){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>c.width)p.vx*=-1;if(p.y<0||p.y>c.height)p.vy*=-1;x.beginPath();x.arc(p.x,p.y,p.r,0,6.28);x.fill();}
  requestAnimationFrame(anim);
})();

const $=s=>document.querySelector(s),list=$("#list"),msg=$("#msg"),token=$("#token"),bs=$("#blocksize");
function row(v={name:"",url:""}){if(typeof v==="string")v={name:"",url:v};
  const d=document.createElement("div");d.className="item";
  d.innerHTML=`<input type="text" placeholder="Nombre" class="name" value="${v.name}">
               <input type="text" placeholder="https://wa.me/..." class="url" value="${v.url}">
               <button class="btn btn--thin">Borrar</button>`;
  d.querySelector("button").onclick=()=>d.remove();list.append(d);}
function values(){return[...list.querySelectorAll(".item")].map(e=>{let n=e.querySelector(".name").value.trim(),u=e.querySelector(".url").value.trim();return u?{name:n,url:u}:null}).filter(Boolean);}
function show(t,ok=1){msg.textContent=t;msg.style.color=ok?"#9eff9e":"#ff8080";}

$("#btnSaveToken").onclick=()=>{localStorage.setItem("adm_tok",token.value.trim());show("Token guardado")};
$("#btnAdd").onclick=()=>row();
$("#btnStats").onclick=()=>show("üìä Pr√≥ximamente: m√©tricas.",1);
</script>
</body>
</html>
