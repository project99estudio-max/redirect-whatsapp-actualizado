<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL ADMIN</title>
<style>
  :root{
    --bg1:#4b0082; --bg2:#000000; --particle:#c7b3ff;
    --card:#1c1433f0; --edge1:rgba(174,143,255,.16); --edge2:rgba(255,255,255,.55);
    --text:#ffffff; --muted:#c9c0f2; --btn-bg:#1e1935; --neonA:#b985ff; --neonB:#efe6ff;
    --pulse:#7f5cff;
  }
  html,body{height:100%;margin:0;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background: radial-gradient(circle at 30% -10%, var(--bg1), var(--bg2));overflow:auto;}
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}
  .shell{position:relative;z-index:2;max-width:760px;margin:4px auto 32px;padding:0 14px}
  .logo-wrap{display:flex;justify-content:center;position:relative;z-index:2}
  .logo{width:240px;display:block;filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));margin:10px auto -36px;}

  .card, .card-mini{
    position:relative;z-index:1;margin:0 auto;
    background:linear-gradient(var(--card),var(--card)) padding-box,linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:16px 14px}
  .mini-inner{padding:14px 14px}

  /* Botón-tarjeta ESTADÍSTICAS */
  .cta-card{
    width:100%;
    margin:14px auto;
    border-radius:20px;
    background:
      linear-gradient(#3b1a6af0,#3b1a6af0) padding-box,
      linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;
    box-shadow:0 12px 40px rgba(0,0,0,.45), 0 8px 26px rgba(100,50,180,.28);
    display:flex;align-items:center;justify-content:center;gap:12px;
    padding:16px 18px;
    font-size:18px;font-weight:700;color:#fff;
    cursor:pointer;
    transition:transform .15s ease, filter .15s ease;
  }
  .cta-card:hover{transform:translateY(-1px);filter:brightness(1.05)}
  .cta-card svg{width:22px;height:22px;flex:0 0 22px;filter:drop-shadow(0 0 8px rgba(185,133,255,.35))}

  h1{margin:2px 0 8px;text-align:center;font-size:24px;letter-spacing:.4px}
  p,small{color:var(--muted);text-align:center;margin:0}

  .row{display:flex;gap:8px;margin:8px 0}
  input[type=text], input[type=number]{
    flex:1;background:#2b2250;border:1px solid rgba(180,140,255,.35);
    border-radius:12px;padding:10px 12px;color:#fff;outline:none
  }
  input::placeholder{color:#9a8ccc}

  .btn{
    position:relative;border:none;border-radius:12px;padding:10px 12px;color:#fff;cursor:pointer;outline:none;background:var(--btn-bg);
    white-space:nowrap;font-weight:600;letter-spacing:.2px;text-align:center;box-shadow:0 6px 18px rgba(40,0,120,.22);z-index:0;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn > *{position:relative;z-index:2}
  .btn::before{content:""; position:absolute; inset:0; border-radius:12px; z-index:1; background:transparent;}
  .btn--thin{ box-shadow:0 6px 16px rgba(40,0,120,.18); }
  .btn--thin::before{
    inset:-1px; border-radius:13px;
    background:conic-gradient(from 45deg, var(--neonA) 0%, var(--neonB) 18%, var(--neonA) 36%, var(--neonA) 100%);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite:xor; mask-composite:exclude;
    padding:1px; filter:saturate(90%) blur(.15px) opacity(.85);
  }
  .btn--bold{ box-shadow:0 8px 26px rgba(100,50,180,.32); }
  .btn--bold::before{
    inset:-2px; border-radius:14px;
    background:conic-gradient(from 30deg, var(--neonA) 0%, var(--neonB) 14%, var(--neonA) 28%, var(--neonA) 100%);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite:xor; mask-composite:exclude;
    padding:2px; filter:saturate(120%) blur(.35px) opacity(.95);
  }
  .btn--sm{ padding:7px 9px; font-size:12px; min-width:108px }
  #btnRot.btn--sm{ min-width:102px; font-size:11.8px; padding:7px 8px }

  .actions-top{display:flex; gap:6px; margin:8px 0 6px; justify-content:space-between; flex-wrap:nowrap;}
  .actions-bottom{display:flex; justify-content:center; margin:18px 0 6px; position:relative;}
  .btn--main{font-size:15px; padding:12px 16px; min-width:220px; box-shadow:0 10px 28px rgba(127,92,255,.35), 0 0 22px rgba(127,92,255,.22);}
  .btn--main::after{content:""; position:absolute; z-index:0; inset:-16px; border-radius:28px; background: radial-gradient(45% 70% at 50% 50%, rgba(127,92,255,.55), rgba(127,92,255,.22) 55%, transparent 75%); filter:blur(16px); animation:breath 2.8s ease-in-out infinite;}
  @keyframes breath{0%,100%{ transform:scale(0.96); opacity:.85;} 50%{ transform:scale(1.06); opacity:1;}}

  .item{display:flex;gap:8px;margin:6px 0}
  .item .btn{min-width:auto;padding:10px 12px}

  #msg.ok{color:#90f0b0} #msg.err{color:#fca5a5}
  #list{ margin-top: 24px; }

  .save-wrap{display:flex;justify-content:center;margin:16px 0 6px}
  #btnSaveFinal{ min-width:180px; }

  .card-mini{margin-top:16px}
  .mini-inner{padding:14px 14px}
  .mini-title{margin:0 0 8px;text-align:center;font-size:14px;color:#dcd2ff}

  /* Sección vacía para estadísticas (ancla/target) */
  #stats{margin:0 auto; max-width:760px}

  @media (max-width:420px){
    .logo{width:216px;margin:8px auto -38px}
    .card-inner{padding:14px 10px}
    .mini-inner{padding:12px 10px}
    .btn{font-size:12.5px}
    .btn--sm{min-width:106px;padding:7px 8px}
    #btnRot.btn--sm{min-width:100px;font-size:11.6px;padding:7px 7px}
    .btn--main{min-width:210px}
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/insomnia-logo.png" alt="Insomnia Logo">
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>PANEL ADMIN</h1>

      <div class="actions-top">
        <button class="btn btn--thin btn--sm" id="btnView">Ver lista</button>
        <button class="btn btn--thin btn--sm" id="btnReset">Borrar lista</button>
        <button class="btn btn--thin btn--sm" id="btnRot">Resetear rotación</button>
      </div>

      <div class="actions-bottom">
        <button class="btn btn--bold btn--main" id="btnAdd">AGREGAR CAJERA</button>
      </div>

      <div id="list"></div>

      <div class="save-wrap">
        <button class="btn btn--thin" id="btnSaveFinal">Guardar</button>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <!-- Botón tipo tarjeta: ESTADÍSTICAS (ícono pie chart) -->
  <button class="cta-card" id="btnStats" aria-label="Ir a Estadísticas">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <!-- Pie chart: 3 sectores -->
      <path d="M12 3a1 1 0 0 1 1 1v7h7a1 1 0 0 1 1 1 9 9 0 1 1-9-9z" fill="#fff" opacity=".95"/>
      <path d="M13 3.1V12h8a9 9 0 0 0-8-8.9z" fill="#ffffff" opacity=".65"/>
      <path d="M11 3a9 9 0 0 0-8 8h8V3z" fill="#ffffff" opacity=".65"/>
    </svg>
    <span>Estadísticas</span>
  </button>

  <!-- Tarjeta mini inferior: BLOCK_SIZE + TOKEN -->
  <div class="card-mini">
    <div class="mini-inner">
      <p class="mini-title">Configuración</p>

      <div class="row">
        <label for="blocksize" style="align-self:center;min-width:110px;color:#d7ccff;">Rotar cada</label>
        <input id="blocksize" type="number" min="1" max="20" step="1" placeholder="2" style="max-width:120px">
        <label style="align-self:center;color:#d7ccff;min-width:60px">clicks</label>
        <button class="btn btn--thin btn--sm" id="btnSaveBS">Guardar</button>
      </div>

      <div class="row">
        <input id="token" type="text" placeholder="tok99-2025">
        <button class="btn btn--thin btn--sm" id="btnSaveToken">Guardar token</button>
      </div>
    </div>
  </div>

  <section id="stats"></section>
</div>

<script>
// ===== Partículas =====
const c=document.getElementById("bg"),x=c.getContext("2d");
let P=[];
function rs(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",rs);rs();
for(let i=0;i<90;i++)P.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.28,vy:(Math.random()-.5)*.28,r:Math.random()*2+.7});
(function anim(){
  const grad=x.createRadialGradient(c.width*0.3, c.height*0.1, 0, c.width*0.3, c.height*0.1, Math.max(c.width,c.height));
  const cs=(p)=>getComputedStyle(document.documentElement).getPropertyValue(p).trim();
  grad.addColorStop(0, cs('--bg1')); grad.addColorStop(1, cs('--bg2'));
  x.fillStyle=grad;x.fillRect(0,0,c.width,c.height);
  x.fillStyle=cs('--particle');
  for(const p of P){p.x+=p.vx;p.y+=p.vy; if(p.x<0||p.x>c.width)p.vx*=-1; if(p.y<0||p.y>c.height)p.vy*=-1; x.beginPath();x.arc(p.x,p.y,p.r,0,6.283);x.fill();}
  requestAnimationFrame(anim);
})();

// ===== Lógica =====
const $=s=>document.querySelector(s);
const list=$("#list"),msg=$("#msg"),tokenInput=$("#token");
const bsInput=$("#blocksize");

// ---- Fila Nombre + Walink ----
function row(v=""){
  // v puede ser string (url) o objeto {name,url}
  let nameVal = "", urlVal = "";
  if (typeof v === "string") { urlVal = v; }
  else if (v && typeof v === "object") { nameVal = v.name || ""; urlVal = v.url || ""; }

  const d=document.createElement("div");d.className="item";

  const inName=document.createElement("input");
  inName.type="text"; inName.placeholder="Nombre (opcional)"; inName.value=nameVal; inName.style.maxWidth="180px";

  const inUrl=document.createElement("input");
  inUrl.type="text"; inUrl.placeholder="https://wa.me/..."; inUrl.value=urlVal;

  const b=document.createElement("button");
  b.className="btn btn--thin btn--sm"; b.textContent="Borrar"; b.onclick=()=>d.remove();

  d.append(inName,inUrl,b); list.append(d);

  setTimeout(()=>{ inUrl.scrollIntoView({behavior:"smooth", block:"end"}); inUrl.focus(); }, 50);
}

function values(){
  // devuelve [{name,url}] filtrando vacíos
  const items=[...list.querySelectorAll(".item")];
  const out=[];
  for(const it of items){
    const inputs = it.querySelectorAll("input");
    if (inputs.length < 2) continue;
    const name = (inputs[0].value||"").trim();
    const url  = (inputs[1].value||"").trim();

    if(!url) continue; // no guardamos vacíos
    out.push({name, url});
  }
  return out;
}

function show(t,ok=1){msg.textContent=t;msg.className=ok?"ok":"err"}

$("#btnSaveToken").onclick=()=>{localStorage.setItem("adm_tok",tokenInput.value.trim());show("Token guardado")};

// Cargar token y blocksize al entrar
window.onload=async()=>{
  const t=localStorage.getItem("adm_tok"); if(t) tokenInput.value=t;
  if(t){ await loadBlockSize(t); }
};

// Ver lista (solo GET)
$("#btnView").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  try{
    show("Cargando...");
    const r=await fetch(`/api/admin?token=${encodeURIComponent(t)}&get=1`);
    const j=await r.json();
    list.innerHTML="";
    // j.links puede traer strings o objetos
    (j.links||[]).forEach(v=>row(v));
    if((j.links||[]).length===0)row("");
    show("Lista cargada");
  }catch(e){ show("Error al cargar",0); }
};

// Borrar lista
$("#btnReset").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  try{
    const r=await fetch(`/api/admin?token=${encodeURIComponent(t)}&reset=1`);
    const j=await r.json();
    list.innerHTML=""; row("");
    show(j.ok?"Lista borrada":"Error",j.ok);
  }catch(e){ show("Error",0); }
};

// Reset rotación
$("#btnRot").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  try{
    const r=await fetch(`/api/rotate-reset?token=${encodeURIComponent(t)}`);
    const j=await r.json();
    show(j.ok?"Rotación reiniciada":"Error",j.ok);
  }catch(e){ show("Error",0); }
};

// Agregar cajera
$("#btnAdd").onclick=()=>row("");

// Guardar lista (POST) – con validación suave de wa.me
$("#btnSaveFinal").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  const vals=values(); if(!vals.length)return show("Nada que guardar",0);

  // validar formato básico
  for (const it of vals){
    if (!/^https?:\/\/wa\.me\/\d+/.test(it.url)) {
      show("Walink inválido (usa https://wa.me/…)",0);
      return;
    }
  }

  try{
    show("Guardando...");
    const r=await fetch(`/api/admin-post?token=${encodeURIComponent(t)}`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(vals) // ahora mandamos [{name,url}]
    });
    const j=await r.json();
    show(j.ok?`Guardado (${j.saved})`:"Error al guardar",j.ok);
  }catch(e){ show("Error al guardar",0); }
};

// ===== Block Size (leer/guardar en Redis) =====
async function loadBlockSize(t){
  try{
    const r=await fetch(`/api/blocksize?token=${encodeURIComponent(t)}&get=1`);
    const j=await r.json();
    if(j.ok && typeof j.value!=="undefined" && j.value!==null){
      bsInput.value = j.value;
    }
  }catch(e){ /* silencioso */ }
}

$("#btnSaveBS").onclick=async()=>{
  const t=tokenInput.value.trim(); if(!t)return show("Poné token",0);
  const v=Number(bsInput.value);
  if(!Number.isInteger(v) || v<1 || v>20) return show("Valor inválido (1 a 20)",0);
  try{
    const r=await fetch(`/api/blocksize?token=${encodeURIComponent(t)}`,{
      method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({value:v})
    });
    const j=await r.json();
    show(j.ok?`Block size guardado (${v})`:"Error al guardar",j.ok);
  }catch(e){ show("Error al guardar",0); }
};

// Scroll suave al ancla de estadísticas
document.getElementById('btnStats').onclick = () => {
  const target = document.getElementById('stats');
  if (target) target.scrollIntoView({behavior:'smooth', block:'start'});
};
</script>
</body>
</html>
